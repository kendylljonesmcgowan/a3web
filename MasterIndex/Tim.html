<!DOCTYPE html>
<html lang="en">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!--Put style into its own CSS file-->
	<style>
	.logo{
		max-width: 50px;
		width: 100%;
		border-radius: 5px; 
		}
	
	.navbg{
		background-color: #416a59;
		}
	
	a:link, a:visited{
		color: #f5eec2
		}
	
	a:hover, a:active{
		color: #73a24e
		}
		
	</style>


	<body>
      <!--Navigation bar-->	
	  <nav id="mainNav" class="navbar navbar-expand-sm navbg fixed-top py-1">
		<div class="container">
		  <div class="navbar-header">	  
			<a class="navbar-brand js-scroll-trigger" href="#page-top">
			  <img class="logo" src="../images/VTACKLogo.jpg" alt="VTACK">
			</a>
		  </div>	
			<div class="collapse navbar-collapse" id="navBarResponsive">
				<ul class="navbar-nav ml-auto my-2 my-lg-0">
				  <li class="nav-item">
					<a class="nav-link navtext js-scroll-trigger" href="#team"><i class="fa fa-fw fa-user"></i> OUR TEAM</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link navtext js-scroll-trigger" href="#projects"><i class="fas fa-globe-americas"></i>PROJECTS</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link navtext js-scroll-trigger" href="#contact"><i class="fas fa-comment-dollar"></i>CONTACT US</a>
				  </li>
				</ul>
			</div>
		</div>
	  </nav>

<!--Smooth scrolling-->	  
<script>
$(document).ready(function(){
	$('body').scrollspy({target: ".navbar", offset: 50});   

	$("#mainNav a").on('click', function(event) {
	if (this.hash !== "") {
		event.preventDefault();

		var hash = this.hash;

		$('html, body').animate({
		scrollTop: $(hash).offset().top
		}, 800, function(){
	
		window.location.hash = hash;
		});
	}
	});
});
</script>
	</body>
	</html>
