
<html lang="en">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
	
	<style>
	.logo{
		max-width: 50px;
		width: 100%;
		border-radius: 5px;
		}
	
	.navbg{
		background-color: #416a59;
		}
	
	a:link, a:visited{
		color: #f5eec2
		}
	
	a:hover, a:active{
		color: #73a24e
		}
		
	</style>
	
	<body>
	  <nav id="mainNav" class="navbar navbar-expand-sm navbg fixed-top py-1">
		<div class="container">
		  <div class="navbar-header">	  
			<a class="navbar-brand js-scroll-trigger" href="#page-top">
			  <img class="logo" src="Logo.png" alt="VTACK">
			</a>
		  </div>	
			<div class="collapse navbar-collapse" id="navBarResponsive">
				<ul class="navbar-nav ml-auto my-2 my-lg-0">
				  <li class="nav-item">
					<a class="nav-link navtext js-scroll-trigger" href="#team">OUR TEAM</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link navtext js-scroll-trigger" href="#projects">PROJECTS</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link navtext js-scroll-trigger" href="#contact">CONTACT US</a>
				  </li>
				</ul>
			</div>
		</div>
	  </nav>
		
<script>
$(document).ready(function(){
	$('body').scrollspy({target: ".navbar", offset: 50});   

	$("#myNavbar a").on('click', function(event) {
	if (this.hash !== "") {
		event.preventDefault();

		var hash = this.hash;

		$('html, body').animate({
		scrollTop: $(hash).offset().top
		}, 800, function(){
	
		window.location.hash = hash;
		});
	}
	});
});
</script>
		
	</script>  
	</body>
	</html>
